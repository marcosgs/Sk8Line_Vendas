<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sk8Line - Login</title>
        <link rel="icon" href="imagens/logo_sk8line.jpg"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="StyleSheet" type="text/css" href="css/principal.css"/>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,600"/>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700"/>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="login-form">
                    <h:form class="form-login" role="login">
                        <div> <img class="img-responsive" src="imagens/logo_sk8line.jpg" alt="Sk8Line"/></div>
                        <div class="form-group">
                            <h:inputText id="usuario" class="form-control input-lg" onclick="validaUsuario" required="true" value="#{loginMB.login}" />
                        </div>
                        <div class="form-group">
                            <h:inputSecret id="senha" class="form-control input-lg" onclick="validaUsuario" required="true" value="#{loginMB.senha}"/>
                        </div>

                        <div>
                            <h:commandButton id="logon" class="btn btn-lg btn-primary btn-block" value="Logar" onclick="validaCampos" action="#{loginMB.validarLogin}"/>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <script src="js/jquery-3.2.1.min.js"> </script>
	<script src="js/bootstrap.min.js" ></script>
	<script src="js/validalogin.js" ></script>
    </h:body>
</html>
