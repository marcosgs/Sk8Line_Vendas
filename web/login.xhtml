<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
        <ui:include src="head.xhtml"/>
        
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="login-form">
                    <h:form role="login" prependId="false">
                        <div> <img class="img-responsive" src="imagens/logo_sk8line.jpg" alt="Sk8Line"/></div>
                        <div id="message" class=" alert-danger text-danger">
                            <h:message id="validaLogin" for="validaLogin" />
                        </div>
                        <div class="form-group">
                            <h:inputText id="usuario" class="form-control input-lg" value="#{loginMB.login}">
                                <f:passThroughAttribute name="placeholder" value="Digite o usuÃ¡rio" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <h:inputSecret id="senha" class="form-control input-lg" value="#{loginMB.senha}">
                                <f:passThroughAttribute name="placeholder" value="Digite a senha" />
                            </h:inputSecret>
                        </div>
                        
                        <div>
                            <h:commandButton id="logon" class="btn btn-lg btn-primary btn-block" value="Logar" onclick="return validarLogin();" action="#{loginMB.validaLogin()}"/>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <script name="jquery/jquery.js" library="primefaces"></script>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"> </script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	<script charset="UTF-8" type="text/javascript" src="js/validalogin.js" ></script>
    </h:body>
