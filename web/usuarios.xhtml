<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <ui:include src="head.xhtml"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <div class="container-fluid">
            <div class="row">
                <h1 class="titulo-principal"> <b>Usuários</b></h1>
            </div>
            <div >
                <h:form>
                    <p:growl id="growl" life="2000" />
                    <h:commandButton id="novo"  class="btn btn-default btn-success " value="Novo" action="#{usuarioMB.irCadastro()}"/>
                </h:form>
            </div>
            <br/>
            <div class="form-group">
                <h:form>
                    <p:dataTable  value="#{usuarioMB.usuarios}" var="usuario"  styleClass="table" class="table table-list table-striped table-bordered table-responsive">
                        <p:column>
                            <f:facet name="header" >Código</f:facet>
                            <h:outputText  value="#{usuario.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Nome</f:facet>
                            <h:commandLink action="#{usuarioMB.alterar(usuario.id)}">
                                <h:outputText value="#{usuario.nome}"/>
                            </h:commandLink>
                        </p:column>
                        <p:column>
                            <f:facet name="header">login</f:facet>
                            <h:outputText value="#{usuario.login}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Administrador</f:facet>
                            <h:outputText value="#{usuarioMB.tipoAdminDescricao(usuario.indAdmin)}"/>
                        </p:column>
                        <p:column >
                            <f:facet name="header"><em class="fa fa-cog"></em></f:facet>
                            <h:commandButton value="Excluir" actionListener="#{usuarioMB.remover(usuario.id)}" styleClass="btn btn-danger"/>
                        </p:column>        
                    </p:dataTable>
                </h:form>
            </div>
        </div>
        <script charset="UTF-8" type="text/javascript" src="js/jquery-3.2.1.min.js"> </script>
	<script charset="UTF-8" type="text/javascript" src="js/bootstrap.min.js" ></script>
	<script charset="UTF-8" type="text/javascript" src="js/validalogin.js" ></script>
    </h:body>
</html>
