<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            Sk8Line
        </title>
        <link rel="icon" href="imagens/logo_sk8line.jpg"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="StyleSheet" type="text/css" href="css/principal.css"/>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,600"/>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700"/>
        
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <div class="container-fluid">
            <div class="row">
                <h1 class="titulo-principal"> Usu√°rios </h1>
            </div>
            <div class="row">
                <h:form>
                    <p:growl id="growl" life="2000" />
                    <h:commandButton id="novo" value="Novo" action="#{usuarioMB.irCadastroUsuarios()}"/>
                    

                    <p:commandLink id="nonAjax" actionListener="#{usuarioMB.remover()}">
                        <h:outputText value="Excluir" />
                    </p:commandLink>
                </h:form>
            </div>
            <div class="row">
                <h:form>
                    <h:dataTable  value="#{usuarioMB.usuario}" var="usuario"  styleClass="table">
                        <h:column >
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{usuario.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                            <h:outputText value="#{usuario.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Tipo</f:facet>
                            <h:outputText value="#{usuario.tipo}"/>
                        </h:column>
                        <h:column >
                            <h:commandButton value="Excluir" styleClass="btn btn-danger"/>
                        </h:column>        
                    </h:dataTable>
                </h:form>
            </div>
        </div>
        <script charset="UTF-8" type="text/javascript" src="js/jquery-3.2.1.min.js"> </script>
	<script charset="UTF-8" type="text/javascript" src="js/bootstrap.min.js" ></script>
	<script charset="UTF-8" type="text/javascript" src="js/validalogin.js" ></script>
    </h:body>
</html>
