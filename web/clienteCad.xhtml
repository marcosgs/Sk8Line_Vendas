<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:insert name="title">
                Sk8Line
            </ui:insert>
        </title>
        
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        
        <link rel="icon" href="imagens/logo_sk8line.jpg"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="StyleSheet" type="text/css" href="css/principal.css"/>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,600"/>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700"/>
        
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        
        <div class="container-fluid">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                
                <div class="row">
                    <h1 class="titulo-principal"> <b>Cadastro de Clientes</b></h1>
                    
                    <div id="message" class=" alert-danger text-danger">
                        <h:message id="validaCadastro" for="validaCadastro" />
                    </div>
                    
                    <h:form class="form-cadastro">
                        <div class="form-group">
                            <h:outputText value=""/>
                            <h:inputHidden  id="id" value="#{clienteMB.cliente.id}" />
                        </div>
                        <div class="form-group">
                            <div >
                                <h:outputText value="Nome Completo: "/>
                            </div>
                            <div >
                                <h:inputText id="nome" class="form-control input-lg" value="#{clienteMB.cliente.nome}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <h:outputText value="Tipo Pessoa: "/>
                            </div>
                            <div>
                                <h:selectOneMenu id="perfil" class="form-control input-lg" required="#{clienteMB.tipoClienteDescricao(clienteMB.cliente.tipoCliente)}" onclick="#{clienteMB.tipoClienteDescricao(itemValue)}" value="#{clienteMB.cliente.tipoCliente}">
                                    <f:selectItem itemLabel="FÃ­sica" itemValue="F"/>
                                    <f:selectItem itemLabel="Juridica" itemValue="J"/>
                                </h:selectOneMenu> 
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div>
                                <h:outputText value="#{clienteMB.tipoClienteDescricao(perfil)}"/>
                            </div>
                            <div>
                                <h:inputText id="cpfCnpj" class="form-control input-lg" value="#{clienteMB.cliente.numeroCNPJCPF}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div >
                                <h:outputText value="Data de Nascimento:"/>
                            </div>
                            <div >
                                <p:calendar id="dtNascimento" class="form-control input-lg" value="#{clienteMB.cliente.dataNascimento}"/>
                            </div>
                        </div>
                        
                        
                        
                        <div class="form-group"> 
                            <div class="col-md-3">
                                <h:outputText value=""/>
                            </div>
                            <div class="col-md-9 coluna-campo">
                                <div class="btn-group">     
                                    <h:commandButton id="cadastrar" class="btn btn-lg btn-primary btn-toolbar " value="Salvar" action="#{clienteMB.salvar()}">
                                        <f:ajax render="@form" resetValues="true"/>
                                    </h:commandButton>
                                </div>
                                <div class="btn-group"> 
                                    <h:commandButton id="cancelar" class="btn btn-lg btn-primary" value="Cancelar" action="#{clienteMB.cancelarCad()}">
                                        <f:ajax render="@form" resetValues="true"/>
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </h:body>
</html>
