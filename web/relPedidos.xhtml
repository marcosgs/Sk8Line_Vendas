<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <ui:include src="head.xhtml"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <div class="container-fluid">
            <div class="row">
                <h1 class="titulo-principal"> <b>Pedido</b></h1>
            </div>
            <div >
                <h:form>
                    <p:growl id="growl" life="2000" />
                    <h:outputText value="Cliente"/>
                    <h:inputText id="nomeCliente" value=""/>
                    <h:outputText value="    "/>
                    <h:outputText value="Status: " />
                    <h:selectOneMenu id="perfil" value="">
                        <f:selectItem itemLabel="Aberto" itemValue="A"/>
                        <f:selectItem itemLabel="Pendente" itemValue="P"/>
                        <f:selectItem itemLabel="Faturado" itemValue="F"/>
                    </h:selectOneMenu> 
                    <h:outputText value="    "/>
                    <h:commandButton id="pesquisar"  class="btn btn-default " value="Novo" action="#{pedidoMB.pesquisar()}"/>
                </h:form>
            </div>
            <br/>
            
            <div id="message" class=" alert-danger text-danger">
                <h:message id="validaPedido" for="validaPedido" />
            </div>
            <div class="form-group">
                
                <h:form>
                    <h:dataTable  value="#{pedidoMB.pedidos}" var="pedido"  styleClass="table" class="table table-list table-striped table-bordered table-responsive">
                        <h:column>
                            <f:facet name="header" >Código</f:facet>
                            <h:commandLink action="#{pedidoMB.alterar(pedido.id)}">
                                <h:outputText  value="#{pedido.id}"/>
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Data Emissão</f:facet>
                            <h:outputText value="#{pedido.dataPedido}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Cliente</f:facet>
                            <h:outputText value="#{pedido.cliente.nome}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            <h:outputText value="#{pedido.cliente.nome}"/>
                        </h:column>
                        
                        <h:column >
                            <h:commandButton value="Excluir" actionListener="#{pedidoMB.remover(pedido.id)}" styleClass="btn btn-danger"/>
                        </h:column>        
                    </h:dataTable>
                </h:form>
            </div>
        </div>
        <script charset="UTF-8" type="text/javascript" src="js/jquery-3.2.1.min.js"> </script>
	<script charset="UTF-8" type="text/javascript" src="js/bootstrap.min.js" ></script>
	<script charset="UTF-8" type="text/javascript" src="js/validalogin.js" ></script>
    </h:body>
</html>
