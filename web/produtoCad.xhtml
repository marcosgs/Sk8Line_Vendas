<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:include src="head.xhtml"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        
        <div class="container-fluid">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                
                <div class="row">
                    <h1 class="titulo-principal"> <b>Cadastro de Produtos</b></h1>
                    
                    <div id="message" class=" alert-danger text-danger">
                        <h:message id="validaCadastro" for="validaCadastro" />
                    </div>
                    
                    <h:form class="form-cadastro">
                        <div class="form-group">
                            <h:outputText value=""/>
                            <h:inputHidden  id="id" value="#{produtoMB.produto.id}" />
                        </div>
                        <div class="form-group">
                            <div >
                                <h:outputText value="Descrição: "/>
                            </div>
                            <div >
                                <h:inputText id="nome" class="form-control input-lg" value="#{produtoMB.produto.descricao}" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div >
                                <h:outputText value="Preço de Venda "/>
                            </div>
                            <div >
                                <h:inputText id="preco" class="form-control input-lg" value="#{produtoMB.produto.preco}" />
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <div >
                                <h:outputText value="Categoria: " />
                            </div>
                            <div >
                                <p:selectOneMenu id="categoria" effect="fold" editable="true">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{categoriaMB.categorias}" />
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="col-md-3">
                                <h:outputText value=""/>
                            </div>
                            <div class="col-md-9 coluna-campo">
                                <div class="btn-group">     
                                    <h:commandButton id="cadastrar" class="btn btn-lg btn-primary btn-toolbar " value="Salvar" action="#{produtoMB.salvar()}">

                                    </h:commandButton>
                                </div>
                                <div class="btn-group"> 
                                    <h:commandButton id="cancelar" class="btn btn-lg btn-primary btn-toolbar" value="Cancelar" action="#{produtoMB.cancelarCad()}">
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </h:body>
</html>
