<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <ui:include src="head.xhtml"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <div class="container-fluid">
            <div class="row">
                <h1 class="titulo-principal"> <b>Faturamento</b></h1>
            </div>
            <div >
                <h:form>
                    <p:growl id="growl" life="2000" />
                    <h:commandButton id="novo"  class="btn btn-default btn-success " value="Novo" action="#{faturamentoMB.irCadastro()}"/>
                </h:form>
            </div>
            <br/>
            
            <div id="message" class=" alert-danger text-danger">
                <h:message id="validaFaturamento" for="validaFaturamento" />
            </div>
            <div class="form-group">
                
                <h:form>
                    <p:dataTable  value="#{faturamentoMB.faturamentos}" var="faturamento"  styleClass="table" class="table table-list table-striped table-bordered table-responsive">
                        <p:column>
                            <f:facet name="header" >Código</f:facet>
                            <h:commandLink action="#{faturamentoMB.alterar(faturamento.id)}">
                                <h:outputText  value="#{faturamento.id}"/>
                            </h:commandLink>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Pedido</f:facet>
                            <h:outputText value="#{faturamento.pedido.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Data Emissão</f:facet>
                            <h:outputText value="#{faturamento.dataFaturamento}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">Cliente</f:facet>
                            <h:outputText value="#{faturamento.cliente.nome}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">Status Faturamento</f:facet>
                            <h:outputText value="#{faturamento.status}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">Status Entrega</f:facet>
                            <h:outputText value="#{faturamento.statusEntrega}"/>
                        </p:column>
                                
                    </p:dataTable>
                </h:form>
            </div>
        </div>
        <script charset="UTF-8" type="text/javascript" src="js/jquery-3.2.1.min.js"> </script>
	<script charset="UTF-8" type="text/javascript" src="js/bootstrap.min.js" ></script>
	<script charset="UTF-8" type="text/javascript" src="js/validalogin.js" ></script>
    </h:body>
</html>
