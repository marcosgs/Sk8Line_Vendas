<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:include src="head.xhtml"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        
        <div class="container-fluid">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                
                <div class="row">
                    <h1 class="titulo-principal"> <b>Cadastro de Usuários</b></h1>
                    
                    <div id="message" class=" alert-danger text-danger">
                        <h:message id="validaCadastro" for="validaCadastro" />
                    </div>
                    
                    <h:form class="form-cadastro">
                        <div class="form-group">
                            <h:outputText value=""/>
                            <h:inputHidden  id="id" value="#{usuarioMB.usuario.id}" />
                        </div>
                        <div class="form-group">
                            <div >
                                <h:outputText value="Nome Completo: "/>
                            </div>
                            <div >
                                <h:inputText id="nome" class="form-control input-lg" onclick="#{usuarioMB.usuario.nome}" value="#{usuarioMB.usuario.nome}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <h:outputText value="Login: "/>
                            </div>
                            <div>
                                <h:inputText id="login" class="form-control input-lg" onblur="#{usuarioMB.usuario.login}" value="#{usuarioMB.usuario.login}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div >
                                <h:outputText value="Senha:"/>
                            </div>
                            <div >
                                <h:inputSecret id="senha" class="form-control input-lg" value="#{usuarioMB.usuario.senha}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div >
                                <h:outputText value="Administrador: " />
                            </div>
                            <div >
                                <h:selectOneMenu id="perfil" class="form-control input-lg" value="#{usuarioMB.usuario.indAdmin}">
                                    <f:selectItem itemLabel="Sim" itemValue="S"/>
                                    <f:selectItem itemLabel="Não" itemValue="N"/>
                                </h:selectOneMenu> 
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="col-md-3">
                                <h:outputText value=""/>
                            </div>
                            <div class="col-md-9 coluna-campo">
                                <div class="btn-group">     
                                    <h:commandButton id="cadastrar" class="btn btn-lg btn-primary btn-toolbar " value="Salvar" actionListener="#{usuarioMB.salvar()}">

                                    </h:commandButton>
                                </div>
                                <div class="btn-group"> 
                                    <h:commandButton id="cancelar" class="btn btn-lg btn-primary" value="Cancelar" actionListener="#{usuarioMB.cancelarCad()}">
                                        <f:ajax render="@form" resetValues="true"/>
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </h:body>
</html>
