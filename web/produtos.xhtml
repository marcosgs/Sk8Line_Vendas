<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <ui:include src="head.xhtml"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <div class="container-fluid">
            <div class="row">
                <h1 class="titulo-principal"> <b>Produtos</b></h1>
            </div>
            <div >
                <h:form>
                    <p:growl id="growl" life="2000" />
                    <h:commandButton id="novo"  class="btn btn-default btn-success " value="Novo" action="#{produtoMB.irCadastro()}"/>
                </h:form>
            </div>
            <br/>
            <div class="form-group">
                <h:form>
                    <h:dataTable  value="#{produtoMB.produtos}" var="produto"  styleClass="table" class="table table-list table-striped table-bordered table-responsive">
                        <h:column>
                            <f:facet name="header" >ID</f:facet>
                            <h:outputText  value="#{produto.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                            <h:commandLink action="#{produtoMB.alterar(produto.id)}">
                                <h:outputText value="#{produto.nome}"/>
                            </h:commandLink>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Categoria</f:facet>
                            <h:outputText value="#{produto.categoria.descricao}"/>
                        </h:column>
                        
                        <h:column >
                            <h:commandButton value="Excluir" actionListener="#{produtoMB.remover(produto.id)}" styleClass="btn btn-danger"/>
                        </h:column>        
                    </h:dataTable>
                </h:form>
            </div>
        </div>
        <script charset="UTF-8" type="text/javascript" src="js/jquery-3.2.1.min.js"> </script>
	<script charset="UTF-8" type="text/javascript" src="js/bootstrap.min.js" ></script>
	<script charset="UTF-8" type="text/javascript" src="js/validalogin.js" ></script>
    </h:body>
</html>
