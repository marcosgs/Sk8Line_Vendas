<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>
            <ui:insert name="title">

        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>

        <link rel="icon" href="imagens/logo_sk8line.jpg"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="StyleSheet" type="text/css" href="css/principal.css"/>

    <h:body>
        <ui:include src="header.xhtml"/>
        
        <div class="container-fluid">
            <div class="row">
                <h:form class="form-group">
                    <h:panelGrid id ="cadastro_usuario" columns="2">


                        <h:outputText value="Nome: "/>
                        <h:inputText id="nome" value="#{usuarioMB.usuario.nome}" />

                        <h:outputText value="Login: "/>
                        <h:inputText id="login" value="#{usuarioMB.usuario.login}"/>

                        <h:outputText value="Senha:"/>
                        <h:inputSecret id="senha" value="#{usuarioMB.usuario.senha}"/>

                        <h:outputText value="Tipo de UsuÃ¡rio " />
                        <h:selectOneMenu id="perfil" value="#{usuarioMB.usuario.indTipo}">
                            <f:selectItem itemLabel="A" itemValue="Administrador"/>
                            <f:selectItem itemLabel="U" itemValue="Usuario"/>
                        </h:selectOneMenu> 
                        <h:commandButton id="cadastrar" class="btn btn-lg btn-primary btn-block" value="Salvar" action="#{usuarioMB.salvar()}"/>
                        <h:commandButton id="cancelar" class="btn btn-lg btn-primary btn-block" value="Cancelar" action="#{usuarioMB.cancelar()}"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
